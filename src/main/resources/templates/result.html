<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/styles.html :: styles"/>
    <title th:text="${title}">Paster</title>
</head>

<body>

<div th:replace="fragments/header.html :: header"></div>
<div class="container">
    <div class="content">
        <div class="card">
            <div class="card-title" style="text-align: center;">
                <h1 class="display-4" th:text="${title}"></h1>
            </div>
            <div class="scroll">
                <div class="card-body">
                    <div th:each="entry, status: ${body}">
                        <div class="card-text" style="white-space: pre;"
                             th:text="${status.count} + '  ' + ${entry}"></div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</div>

</body>
</html>
